name: auto-tx-bot

on:
  workflow_dispatch:          # run it manually from the UI
  schedule:
    - cron:  '*/15 * * * *'   # every 15 min (tweak as needed)

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci            # installs ethers, dotenv, etc.

      - run: node src/bot.js   # fires the loop
        env:
          RPC_URL:    ${{ secrets.RPC_URL }}
          PRIVATE_KEY:${{ secrets.PRIVATE_KEY }}
          TO_ADDRESS: ${{ secrets.TO_ADDRESS }}
          VALUE_ETH:  ${{ secrets.VALUE_ETH }}
